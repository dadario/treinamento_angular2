<h2>Cadastrar heroi</h2>
<form class="form-horizontal">
  <div class="form-group">
    <label for="nome" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="nome">
    </div>
  </div>
  <div class="form-group">
    <label for="super-poder" class="col-sm-2 control-label">Super Poder</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="super-poder" placeholder="Super Poder" [(ngModel)]="superPoder">
    </div>
  </div>
  <div class="form-group">
    <label for="alter-ego" class="col-sm-2 control-label">Alter Ego</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="alter-ego" placeholder="Alter ego" [(ngModel)]="alterEgo">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Cadastrar</button>
    </div>
  </div>
</form>
